      <table class="table table-striped">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Author Name</th>
            <th>Description</th>
            <th>Count Of Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books | async">
            <td>{{book.code}}</td>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.description}}</td>
            <td>{{book.stockCount}}</td>
            <td><button (click)="deletebook(book.code)" class="btn btn-danger" style="margin-top: 20px; margin-left: 20px;"><i class="fa fa-trash"></i></button></td>
            <td><button (click)="bookDetails(book.code)" class="btn btn-info" style="margin-top: 20px; margin-left: 20px; margin-right: 20px;"><i class="fas fa-info-circle"></i></button></td>
            <td><button (click)="updateBook(book.code)" class="btn btn-primary" style="margin-top: 20px; margin-right: 20px; margin-left: 20px;"><i class="fas fa-edit"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
