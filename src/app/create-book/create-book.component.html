<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Author Name</label>
      <input type="text" class="form-control" id="authorName" required [(ngModel)]="book.author" name="authorName">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Count Of Stock</label>
      <input type="text" class="form-control" id="stockCount" required [(ngModel)]="book.stockCount" name="stockCount">
    </div>

    <button type="submit" class="btn btn-success" style="margin-top: 20px;">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
